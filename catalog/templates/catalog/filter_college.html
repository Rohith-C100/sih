{% extends "base_generic.html" %}

{% block content %}
 <div style="padding:10%;text-align:center;display:inline-block">
  <div style="margin-top: 9%; text-align: center;">
    <form action="" method="post">
      {% csrf_token %}
      <table>
      {{ form.as_p }}
      </table>
      <input type="submit" value="Submit">
    </form>
  </div>
  <h5 class="card-title"><strong>UNIVERSITIES</strong></h1>
  {% if filter_college_list %}
  <ul class="list-group">
    {% for college in filter_college_list %}
      <li class="list-group-item">
        <a class="btn btn-primary" href="{{ college.get_absolute_url }}">{{ college.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no colleges.</p>
  {% endif %}
 <div>
{% endblock %}
